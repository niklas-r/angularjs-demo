<div class="navbar">
	<div class="container">
		<a href="#/" class="navbar-brand">Bank</a>
		<ul class="nav navbar-nav">
			<li ng-repeat="link in mainNavLinks" ng-class="{'active': link.href == activeTopPath}">
				<a href="#{{ link.href }}">{{ link.title }}</a>
			</li>
		</ul>
	</div>
</div>
<div class="navbar subnav">
	<div class="container">
		<ul class="nav navbar-nav">
			<li ng-repeat="link in subNavLinks">
				<a href="#{{link.href}}">{{link-title}}</a>
			</li>
		</ul>
	</div>
</div>
